<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Shopping</title>
    <!-- Icon Tab -->
    <link rel="shortcut icon" href="./src/images/icon/shopping.png" type="image/x-icon">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./public/css/app.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rowdies:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- Nav Bar -->
        <nav>
            <div class="container-nav">
                <div class="navLeft">
                    <a href="" class="logo">Crazy Shoppings</a>
                </div>
                <div class="navRight">
                    <a href="" class="nav-link">Home</a>
                    <a href="" class="nav-link">Categories</a>
                    <a href="" class="nav-link">Latest</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link">Pages</a>
                    <a href="" class="nav-link">Contact</a>
                </div>
                <div class="navRightButtons">
                    <div class="navSearch">
                        <input type="text" name="Search" placeholder="Search products" maxlength="15">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="favorite">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="shopping">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="buttonSign">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal">Sign In</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content text-center">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div>
                                            <h2 class="text-center mb-5">Sign In</h2>
                                            <label for="">Username</label>
                                            <input type="text" id="username">
                                        </div>
                                        <div class="mt-3">
                                            <label for="">Password</label>
                                            <input type="password" id="password"><br><br>
                                            <span id="empty"></span>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="buttonLogIn();">Log
                                            In</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal2">Sign Up</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section Home -->
    <section>
        <div class="container-home">
            <div class="container-home-banner">
                <img src="./src/images/hero_man.png" alt="">
            </div>
            <div class="container-home-text">
                <span>- 50% Discount</span>
                <h1>Winter
                    Collection</h1>
                <p>Best Cloth Collection By 2020 !</p>
                <a href="">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Script Jquery & Bootstrap -->
    <script src="./src/js/script.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
