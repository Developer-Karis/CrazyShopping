<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Shopping</title>
    <!-- Icon Tab -->
    <link rel="shortcut icon" href="./src/images/icon/shopping.png" type="image/x-icon">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./public/css/app.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rowdies:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Nav Bar -->
        <nav>
            <div class="container-nav">
                <div class="navLeft">
                    <a href="" class="logo">Crazy Shopping</a>
                </div>
                <div class="navRight">
                    <a href="" class="nav-link">Home</a>
                    <a href="" class="nav-link">Categories</a>
                    <a href="" class="nav-link">Latest</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link">Pages</a>
                    <a href="" class="nav-link">Contact</a>
                </div>
                <div class="navRightButtons">
                    <div class="navSearch">
                        <input type="text" name="Search" placeholder="Search products" maxlength="15">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="favorite">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="shopping">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="buttonSign">
                        <a href="./src/pages/login.html">
                            <button type="button" class="btn btn-primary">Sign In</button>
                        </a>
                        <a href="">
                            <button type="button" class="btn btn-primary">Sign Up</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section Home -->
    <section>
        <div class="container-home">
            <div class="container-home-banner">
                <img src="./src/images/hero_man.png" alt="">
            </div>
            <div class="container-home-text">
                <span>- 50% Discount</span>
                <h1>Winter
                    Collection</h1>
                <p>Best Cloth Collection By 2020 !</p>
                <a href="">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Script Jquery & Bootstrap -->
    <script src="./src/js/script.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
