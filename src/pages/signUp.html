<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Shopping</title>
    <!-- Icon Tab -->
    <link rel="shortcut icon" href="../../src/images/icon/shopping.png" type="image/x-icon">

    <!-- Style CSS -->
    <link rel="stylesheet" href="../../public/css/app.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yellowtail&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rowdies:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
    <header>
        <!-- Nav Bar -->
        <nav>
            <div class="container-nav">
                <div class="navLeft">
                    <a href="../../index.html" class="logo">Crazy Shopping</a>
                </div>
                <div class="navRight">
                    <a href="../../index.html" class="nav-link">Home</a>
                    <a href="" class="nav-link">Categories</a>
                    <a href="" class="nav-link">Latest</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link">Pages</a>
                    <a href="" class="nav-link">Contact</a>
                </div>
                <div class="navRightButtons">
                    <div class="navSearch">
                        <input type="text" name="Search" placeholder="Search products" maxlength="15">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="favorite">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="shopping">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="buttonSign">
                        <a href="../pages/login.html"><button type="button" class="btn btn-primary">Sign In</button></a>
                        <a href="./signUp.html"><button type="button" class="btn btn-primary">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section Form LogIn -->
    <section class="d-flex justify-content-center align-items-center bg-danger">
        <div class="col-4 p-0">
            <img src="../images/summer woman.jpg" alt="" width="900" height="700">
        </div>
        <div class="col-8">
            <form action="./login.html" accept-charset="UTF-8"
                class="login-form text-white d-flex justify-content-center align-items-center flex-column ml-5">
                <div class="bg-dark w-75 form pb-5">
                    <div class="mt-5 mb-2 text-center">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <div id="login-username" class="field mt-5">
                            <label for="login-username-field">Username *</label>
                            <input type="text" name="username" id="login-username-field" required="required"
                                class="mb-4" minlength="8" maxlength="15">
                        </div>
                        <div id="login-password" class="field">
                            <label for="login-password-field">Password *</label>
                            <input type="password" name="password" id="login-password-field" required="required"
                                class="mb-4" minlength="8" maxlength="15">
                        </div>
                        <div id="login-confirmPassword" class="field">
                            <label for="login-confirmPassword-field">Confirm Password *</label>
                            <input type="password" name="confirmPassword" id="login-confirmPassword-field"
                                required="required" class="mb-4" minlength="8" maxlength="15">
                        </div>
                        <div id="login-email" class="field">
                            <label for="login-email-field">Email @ *</label>
                            <input type="email" name="email" id="login-email-field" required="required" class="mb-4"
                                minlength="8" maxlength="15">
                        </div>
                        <div id="login-birthday" class="field">
                            <label for="login-birthday-field">Birthday *</label>
                            <input type="date" name="date" id="login-birthday-field" required="required"
                                class="mb-4 text-center" minlength="8" maxlength="15">
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-4">
                            <input type="checkbox" name="" id="" class="mr-3 mb-2"><label for="">I wish to receive
                                all the information on Crazy Shopping thanks to the newsletter.</label>
                        </div>
                        <div class="buttonSignUp mt-2">
                            <button type="submit" class="btn btn-success mt-4" onclick="buttonSignUp();">Sign Up
                                Now</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- My Script Login -->
    <script src="../js/login.js"></script>
    <!-- Script Jquery & Bootstrap -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
